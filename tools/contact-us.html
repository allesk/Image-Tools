<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | Multi-Tools</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../assets/css/style.css">
  <style>
    body { background: #23272b; color: #fff; font-family: 'Inter', 'Poppins', 'Montserrat', Arial, sans-serif; }
    .contact-card {
      background: #23272b;
      color: #fff;
      border-radius: 18px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.12);
      max-width: 500px;
      margin: 3rem auto 2rem auto;
      padding: 2.5rem 2rem 2rem 2rem;
      position: relative;
    }
    .contact-title {
      font-size: 2.1rem;
      font-weight: 800;
      text-align: center;
      color: #fff;
      margin-bottom: 0.5rem;
    }
    .contact-desc {
      text-align: center;
      color: #e0e0e0;
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
    }
    .form-label { color: #fff; font-weight: 600; }
    .form-control, .form-control:focus {
      background: #181a1b;
      color: #fff;
      border: 1px solid #444;
      border-radius: 8px;
      box-shadow: none;
    }
    .form-control::placeholder { color: #aaa; }
    .btn-brand {
      background: linear-gradient(90deg, #2563eb, #06b6d4, #f59e42, #e11d48);
      color: #fff;
      font-weight: 700;
      border: none;
      border-radius: 8px;
      padding: 0.6rem 1.5rem;
      font-size: 1.1rem;
      transition: background 0.2s, color 0.2s;
    }
    .btn-brand:hover, .btn-brand:focus { background: #06b6d4; color: #fff; }
    .form-message { margin-top: 1rem; text-align: center; font-weight: 600; }
    @media (max-width: 600px) {
      .contact-card { padding: 1.2rem 0.5rem 1.5rem 0.5rem; }
      .contact-title { font-size: 1.4rem; }
    }
  </style>
</head>
<body>
  <div class="contact-card" role="dialog" aria-modal="true" aria-labelledby="contactTitle">
    <div class="contact-title" id="contactTitle">Contact Us</div>
    <div class="contact-desc">Have a question or feedback? Fill out the form below and we'll get back to you soon.</div>
    <form id="contactForm" action="https://formsubmit.co/globetecusa@gmail.com" method="POST" autocomplete="off">
      <input type="hidden" name="_next" value="contact-us.html?success=1">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" required maxlength="60" placeholder="Your Name">
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone</label>
        <input type="tel" class="form-control" id="phone" name="phone" maxlength="20" placeholder="Your Phone (optional)">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" required maxlength="80" placeholder="Your Email">
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control" id="message" name="message" rows="4" required maxlength="1000" placeholder="Type your message..."></textarea>
      </div>
      <button type="submit" class="btn btn-brand w-100">Send Message</button>
    </form>
    <div id="formMessage" class="form-message"></div>
  </div>
  <script>
    // Show thank you message if redirected after submission
    if (window.location.search.includes('success=1')) {
      document.getElementById('contactForm').style.display = 'none';
      document.getElementById('formMessage').textContent = 'Thank you! Your message has been sent.';
      document.getElementById('formMessage').style.color = '#22c55e';
    }
  </script>
</body>
</html>
